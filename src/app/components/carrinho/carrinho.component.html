<h1>Edi√ßao do carrinho</h1>

<div *ngIf="usuario">
  Usuario: {{ usuario.nome }}
  <p><a routerLink="/compra/{{usuario.id}}">Fechar Carrinho</a></p>
</div>


<table class="table" *ngIf="cart">
  <thead>
    <tr>
      <th>Id</th>
      <th>Item</th>
        <th>Quantity</th></tr>
  </thead>
  <tbody>
    <tr *ngFor="let itemCart of cart.itemCarts">
      <td>{{ itemCart.item.id }}</td>
      <td>{{ itemCart.item.nome }}</td>
      <td>{{ itemCart.qtde }}</td>
    </tr>
  </tbody>


</table>

<select [(ngModel)]="selectedItem" class="custom-select" (change)="changeItem()" >
  <option value="">Select an item:</option>
  <option *ngFor="let tempItem of items" [ngValue]="tempItem.id">{{tempItem.nome}}</option>
</select>
{{ selectedItem }}

<button (click)="addItem()">Add Item</button>
<button (click)="removeItem()">Remove Item</button>

<button (click)="show = !show">Show / Hide Items</button>
<app-item *ngIf="show"></app-item>
